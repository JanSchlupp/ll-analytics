<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LL Analytics{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/main.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">LL Analytics</a>
                    <div class="ml-10 flex space-x-4">
                        <a href="/dashboard" class="px-3 py-2 rounded hover:bg-indigo-700">Dashboard</a>
                        <a href="/players" class="px-3 py-2 rounded hover:bg-indigo-700">Players</a>
                        <a href="/seasons" class="px-3 py-2 rounded hover:bg-indigo-700">Seasons</a>
                        <a href="/metrics" class="px-3 py-2 rounded hover:bg-indigo-700">Metrics</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            LL Analytics - Learned League Data Analysis
        </div>
    </footer>

    <!-- Custom scripts -->
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
