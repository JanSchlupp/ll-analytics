<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LL Analytics{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/main.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">LL Analytics</a>
                    <div class="ml-10 flex space-x-4">
                        <a href="/" class="px-3 py-2 rounded hover:bg-indigo-700">Standings</a>
                        <a href="/surprise/distribution" class="px-3 py-2 rounded hover:bg-indigo-700">Surprise</a>
                        <a href="/categories/heatmap" class="px-3 py-2 rounded hover:bg-indigo-700">Heatmaps</a>
                        <a href="/compare" class="px-3 py-2 rounded hover:bg-indigo-700">Compare</a>
                        <a href="/docs" class="px-3 py-2 rounded hover:bg-indigo-700">API Docs</a>
                    </div>
                </div>
                <!-- Player Search -->
                <div class="flex items-center" x-data="playerSearch()">
                    <div class="relative">
                        <input type="text"
                               x-model="query"
                               @input.debounce.200ms="search()"
                               @focus="showResults = query.length > 0 && results.length > 0"
                               @keydown.escape="showResults = false"
                               @keydown.enter="goToFirst()"
                               @keydown.arrow-down.prevent="selectNext()"
                               @keydown.arrow-up.prevent="selectPrev()"
                               placeholder="Search players..."
                               class="w-48 md:w-64 px-3 py-1.5 rounded-lg bg-indigo-500 text-white placeholder-indigo-300 border border-indigo-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent text-sm">
                        <!-- Results dropdown -->
                        <div x-show="showResults && results.length > 0"
                             x-cloak
                             @click.outside="showResults = false"
                             class="absolute right-0 mt-1 w-full bg-white rounded-lg shadow-lg z-50 max-h-64 overflow-y-auto">
                            <template x-for="(player, index) in results" :key="player">
                                <a :href="'/player/' + player"
                                   class="block px-4 py-2 text-gray-800 hover:bg-indigo-100 text-sm"
                                   :class="{ 'bg-indigo-50': index === selectedIndex }"
                                   @mouseenter="selectedIndex = index"
                                   x-text="player"></a>
                            </template>
                        </div>
                        <!-- No results message -->
                        <div x-show="showResults && query.length >= 2 && results.length === 0 && !loading"
                             x-cloak
                             class="absolute right-0 mt-1 w-full bg-white rounded-lg shadow-lg z-50 px-4 py-2 text-gray-500 text-sm">
                            No players found
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            LL Analytics - Learned League Data Analysis
            <span class="text-gray-500 ml-2">v1.3.1</span>
        </div>
    </footer>

    <!-- Custom scripts -->
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
